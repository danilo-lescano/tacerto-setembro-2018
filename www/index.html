<script>
	//misturar - array de palavras
	Array.prototype.shuffle = function() {
		var i = this.length, j, temp;
		if ( i == 0 ) return this;
		while ( --i ) {
			j = Math.floor( Math.random() * ( i + 1 ) );
			temp = this[i];
			this[i] = this[j];
			this[j] = temp;
		}
		return this;
	};
	Array.prototype.pickFase = function(arr) {
		var length = this.length, temp = [];
		if ( length == 0 || arr === undefined || arr == 0) return this;
		for (var i = length-1; i >= 0; i--){
			for (var j = 0; j < arr.length; j++)
				if(this[i].nivel === arr[j])
					temp[temp.length] = this[i];
			this.pop();
		}
		for (var j = 0; j < temp.length; j++)
			this[j] = temp[j];
		return this;
	};

	function Timer(callback, delay){
		function Timer(callback, delay) {
			var timerId, start, remaining = delay;

			this.pause = function() {
				window.clearTimeout(timerId);
				remaining -= new Date() - start;
			};

			this.resume = function() {
				start = new Date();
				window.clearTimeout(timerId);
				timerId = window.setTimeout(callback, remaining);
			};

			this.resume();
		}
		return new Timer(callback, delay);
	}
	var timer = Timer(function() {
		//console.log("Done!");
	}, 1000);

	timer.pause();
		//console.log("paused!");
	timer.resume();

	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("Text", ev.target.id);
	}

	function drop(ev) {
		var data = ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
		ev.preventDefault();
	}

	
	TaCerto.Controladora.PreLoad.start();

</script>
